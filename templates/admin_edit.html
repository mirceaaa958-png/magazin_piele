<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Editare produs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="header">
    <h1>Editare produs</h1>
</header>

<main class="container">

    <form method="post">
        <label>Nume produs</label>
        <input type="text" name="nume" value="{{ produs.nume }}" required>

        <label>Preț</label>
        <input type="number" step="0.01" name="pret" value="{{ produs.pret }}" required>

        <label>Imagine (link)</label>
        <input type="text" name="imagine" value="{{ produs.imagine }}" required>

        <label>Descriere</label>
        <textarea name="descriere">{{ produs.descriere }}</textarea>

        <button type="submit" class="btn">Salvează modificările</button>
    </form>

</main>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Creare cont · LETHARÉ</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="auth-page">

    <div class="auth-box">

        <div class="auth-heading">
            CREEAZĂ CONT
        </div>

        <form method="POST">

            <input type="text" name="nume" placeholder="Nume" class="auth-input" required>
            <input type="email" name="email" placeholder="Email" class="auth-input" required>
            <input type="text" name="telefon" placeholder="Telefon" class="auth-input">
            <input type="text" name="adresa" placeholder="Adresă" class="auth-input">
            <input type="password" name="parola" placeholder="Parolă" class="auth-input" required>

            <button class="auth-btn">
                CREEAZĂ CONT
            </button>

        </form>

        <div class="auth-switch">
            Ai deja cont?
            <a href="/login">Autentificare</a>
        </div>

    </div>

</div>

</body>
</html>

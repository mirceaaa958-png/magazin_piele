<!DOCTYPE html>
<html>
<head>
    <title>LETHARÉ Shop</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">LETHARÉ</div>

        <div class="nav-center">
            <a href="/femei">Femei</a>
            <a href="/barbati">Bărbați</a>
            <a href="/accesorii">Accesorii</a>
            <a href="/copii">Copii</a>
        </div>

        <div class="nav-right">
            <svg viewBox="0 0 24 24" class="icon">
                <circle cx="11" cy="11" r="7" fill="none"/>
                <line x1="16.5" y1="16.5" x2="21" y2="21"/>
            </svg>

            <a href="/login" class="icon-link">
                <svg viewBox="0 0 24 24" class="icon">
                    <circle cx="12" cy="8" r="4" fill="none"/>
                    <path d="M4 20c2-4 14-4 16 0" fill="none"/>
                </svg>
            </a>

            <a href="/cos" class="icon-link">
                <svg viewBox="0 0 24 24" class="icon" fill="none" stroke="black" stroke-width="1.5">
                    <rect x="5" y="7" width="14" height="13"/>
                    <path d="M9 7a3 3 0 0 1 6 0"/>
                </svg>
            </a>
        </div>
    </nav>

    <div class="shop-content">
        <h1>Magazin Piele Naturala</h1>

        <div class="grid">
            {% for p in produse %}
            <div class="produs">
                <img src="{{ p.imagine }}">
                <h3>{{ p.nume }}</h3>
                <p>{{ p.pret }} €</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">LETHARÉ</div>

        <div class="footer-center">
            Creat de WebGames · Toate drepturile rezervate
        </div>

        <div class="footer-right">
            <svg viewBox="0 0 24 24" class="footer-icon">
                <path d="M6.6 10.8c1.6 3.1 3.5 5 6.6 6.6l2.2-2.2c.3-.3.8-.4 1.2-.2 
                1.3.5 2.6.8 4 .8.7 0 1.2.5 1.2 1.2v3.5c0 .7-.5 1.2-1.2 1.2
                C11.9 22 2 12.1 2 3.5 2 2.8 2.5 2.3 3.2 2.3H6.7c.7 0 1.2.5 1.2 1.2
                0 1.4.3 2.7.8 4 .2.4.1.9-.2 1.2l-2 2.1z" fill="none"/>
            </svg>

            <span>+40 712 345 678</span>
        </div>
    </footer>

</body>
</html>

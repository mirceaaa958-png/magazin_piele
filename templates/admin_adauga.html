<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Adaugă produs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="header">
    <h1>Adaugă produs</h1>
</header>

<main class="container">

    <form method="post" enctype="multipart/form-data">
        <label>Nume produs</label>
        <input type="text" name="nume" required>

        <label>Preț</label>
        <input type="number" step="0.01" name="pret" required>

        <label>Imagine produs</label>
        <input type="file" name="imagine" accept="image/*" required>

        <label>Descriere</label>
        <textarea name="descriere"></textarea>

        <button type="submit" class="btn">Salvează produs</button>
    </form>

</main>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Checkout · LETHARÉ</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="checkout-page">

    <h1 class="checkout-title">Finalizare comandă</h1>

    <div class="checkout-grid">

        <!-- FORM -->
        <form method="post" class="checkout-form">

            <input name="nume" placeholder="Nume" required>

            {% if not client_logat %}
                <input name="email" placeholder="Email" required>
            {% else %}
                <input type="hidden" name="email" value="{{ client_email }}">
            {% endif %}

            <input name="telefon" placeholder="Telefon" required>
            <textarea name="adresa" placeholder="Adresă" required></textarea>

            <button type="submit" class="checkout-submit">
                Plasează comanda
            </button>

        </form>

        <!-- REZUMAT -->
        <div class="checkout-rezumat">

            <h3>Rezumat</h3>

            {% for nume, cant, subtotal in produse %}
                <div class="checkout-item">
                    <span>{{ nume }} × {{ cant }}</span>
                    <span>{{ subtotal }} €</span>
                </div>
            {% endfor %}

            <div class="checkout-total">
                Total: {{ total }} €
            </div>

        </div>

    </div>

    <!-- CONTINUE SHOPPING -->
    <a href="/" class="btn-continue">
        ← Înapoi la cumpărături
    </a>

</div>

</body>
</html>

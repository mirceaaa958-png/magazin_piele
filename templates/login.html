<!DOCTYPE html>
<html>
<head>
    <title>LETHARÉ Cont</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="auth-split">

    <div class="auth-image"></div>

    <div class="auth-panel">
        <div class="auth-wrap">

            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showTab('login')">Autentificare</div>
                <div class="auth-tab" onclick="showTab('register')">Creează cont</div>
            </div>

            <!-- LOGIN -->
            <form id="login" class="auth-box" method="post" action="/login">
                <label>Email *</label>
                <input type="email" name="email" class="auth-input" required>

                <label>Parolă *</label>
                <input type="password" name="parola" class="auth-input" required>

                <div class="auth-row">
                    <a href="#" class="auth-link">Ai uitat parola?</a>
                    <span class="auth-required">*Obligatoriu</span>
                </div>

                <button type="submit" class="auth-btn">AUTENTIFICARE</button>

                <a href="javascript:history.back()" class="auth-back">
                    <svg viewBox="0 0 100 10" preserveAspectRatio="none">
                       <line x1="10" y1="5" x2="100" y2="5"/>
                       <polyline points="10,1 0,5 10,9"/>
                    </svg>
                </a>
            </form>

            <!-- REGISTER -->
            <form id="register" class="auth-box" method="post" action="/register" style="display:none;">

                <label>Nume *</label>
                <input type="text" name="nume" class="auth-input" required>

                <label>Email *</label>
                <input type="email" name="email" class="auth-input" required>

                <label>Telefon</label>
                <input type="text" name="telefon" class="auth-input">

                <label>Adresă</label>
                <input type="text" name="adresa" class="auth-input">

                <label>Parolă *</label>
                <input type="password" name="parola" class="auth-input" required>

                <div class="auth-row">
                    <span></span>
                    <span class="auth-required">*Obligatoriu</span>
                </div>

                <button type="submit" class="auth-btn">CREEAZĂ CONT</button>

                <a href="javascript:history.back()" class="auth-back">
                    <svg viewBox="0 0 100 10" preserveAspectRatio="none">
                       <line x1="10" y1="5" x2="100" y2="5"/>
                       <polyline points="10,1 0,5 10,9"/>
                    </svg>
                </a>

            </form>

        </div>
    </div>

</div>

<script>
function showTab(tab) {
    document.getElementById("login").style.display = tab === "login" ? "flex" : "none";
    document.getElementById("register").style.display = tab === "register" ? "flex" : "none";

    document.querySelectorAll(".auth-tab").forEach(t => t.classList.remove("active"));
    event.target.classList.add("active");
}
</script>

</body>
</html>
